<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
    

    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="username">Nome do Usuário</label>
            <input type="text" id="username" placeholder="Nome do usuário">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="e-mail">E-mail</label>
            <input type="email" id="email" placeholder="E-mail">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="phone">Telefone</label>
            <input type="number" id="phone" placeholder="(xx) x xxxx-xxxx">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="age">Idade</label>
            <input type="age" id="age" placeholder="Idade">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="mensagem">Mensagem</label>
            <input type="text" id="mensagem" placeholder="Escreva uma mensagem">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="password">Senha</label>
            <input type="password" id="pass" placeholder="Digite uma senha">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    <form id="form" class="form">
        <div class="form-control"></div>
            <label for="confirmacaosenha">Confirmação de senha</label>
            <input type="password" id="confirmacaosenha" placeholder="confirmar senha">
            <i class="fa-solid fa-circle-exclamation"></i></i>
            <i class="fa-solid fa-circle-check"></i></i>
    </form>
    
</body>
<script src="https://kit.fontawesome.com/c3b47cb9de.js" crossorigin="anonymous"></script>
</html>
